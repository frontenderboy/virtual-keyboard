<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="sass/styles.css">
    <title>Virual Keyboard</title>
</head>
<body>
    <div class="keyboard">
        <div class="keyboard-main">

            <div data-keyCode="27" class="keyboard-btn escape-btn">Esc</div>
            <div data-keyCode="112" class="keyboard-btn f1-btn">F1</div>
            <div data-keyCode="113" class="keyboard-btn f2-btn">F2</div>
            <div data-keyCode="114" class="keyboard-btn f3-btn">F3</div>
            <div data-keyCode="115" class="keyboard-btn f4-btn">F4</div>
            <div data-keyCode="116" class="keyboard-btn f5-btn">F5</div>
            <div data-keyCode="117" class="keyboard-btn f6-btn">F6</div>
            <div data-keyCode="118" class="keyboard-btn f7-btn">F7</div>
            <div data-keyCode="119" class="keyboard-btn f8-btn">F8</div>
            <div data-keyCode="120" class="keyboard-btn f9-btn">F9</div>
            <div data-keyCode="121" class="keyboard-btn f10-btn">F10</div>
            <div data-keyCode="122" class="keyboard-btn f11-btn">F11</div>
            <div data-keyCode="123" class="keyboard-btn f12-btn">F12</div>
            <div class="keyboard-btn prtScr-btn">Prt sc</div>
            <div class="keyboard-btn off-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 512 512"><path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"/></svg>
            </div>
            <div data-keyCode="46" class="keyboard-btn delete-btn">Delete</div>

            <div data-keyCode="192" class="keyboard-btn tilda-btn">~</div>
            <div data-keyCode="49" class="keyboard-btn number-1-btn">1</div>
            <div data-keyCode="50" class="keyboard-btn number-2-btn">2</div>
            <div data-keyCode="51" class="keyboard-btn number-3-btn">3</div>
            <div data-keyCode="52" class="keyboard-btn number-4-btn">4</div>
            <div data-keyCode="53" class="keyboard-btn number-5-btn">5</div>
            <div data-keyCode="54" class="keyboard-btn number-6-btn">6</div>
            <div data-keyCode="55" class="keyboard-btn number-7-btn">7</div>
            <div data-keyCode="56" class="keyboard-btn number-8-btn">8</div>
            <div data-keyCode="57" class="keyboard-btn number-9-btn">9</div>
            <div data-keyCode="48" class="keyboard-btn number-0-btn">0</div>
            <div data-keyCode="189" class="keyboard-btn dash-btn">-</div>
            <div data-keyCode="187" class="keyboard-btn equal-plus-btn">
                <div class="plus-btn">+</div>
                <div class="equal-btn">=</div>
            </div>
            <div data-keyCode="8" class="keyboard-btn backspace-btn">Backspace</div>

            <div data-keyCode="9" class="keyboard-btn tab-btn">Tab</div>
            <div data-keyCode="81" class="keyboard-btn letter-Q">Q</div>
            <div data-keyCode="87" class="keyboard-btn letter-W">W</div>
            <div data-keyCode="69" class="keyboard-btn letter-E">E</div>
            <div data-keyCode="82" class="keyboard-btn letter-R">R</div>
            <div data-keyCode="84" class="keyboard-btn letter-T">T</div>
            <div data-keyCode="89" class="keyboard-btn letter-Y">Y</div>
            <div data-keyCode="85" class="keyboard-btn letter-U">U</div>
            <div data-keyCode="73" class="keyboard-btn letter-I">I</div>
            <div data-keyCode="79" class="keyboard-btn letter-O">O</div>
            <div data-keyCode="80" class="keyboard-btn letter-P">P</div>
            <div data-keyCode="219" class="keyboard-btn open-bracket-btn">[</div>
            <div data-keyCode="221" class="keyboard-btn close-bracket-btn">]</div>
            <div data-keyCode="220" class="keyboard-btn backslash-btn">\</div>

            <div data-keyCode="20" class="keyboard-btn capslock-btn">Caps Lock</div>
            <div data-keyCode="65" class="keyboard-btn letter-A">A</div>
            <div data-keyCode="83" class="keyboard-btn letter-S">S</div>
            <div data-keyCode="68" class="keyboard-btn letter-D">D</div>
            <div data-keyCode="70" class="keyboard-btn letter-F">F</div>
            <div data-keyCode="71" class="keyboard-btn letter-G">G</div>
            <div data-keyCode="72" class="keyboard-btn letter-H">H</div>
            <div data-keyCode="74" class="keyboard-btn letter-J">J</div>
            <div data-keyCode="75" class="keyboard-btn letter-K">K</div>
            <div data-keyCode="76" class="keyboard-btn letter-L">L</div>
            <div data-keyCode="186" class="keyboard-btn colon-btn">:</div>
            <div data-keyCode="222" class="keyboard-btn double-quote-btn">"</div>
            <div data-keyCode="13" class="keyboard-btn enter-btn">Enter</div>

            <div class="keyboard-btn left-shift-btn">Shift</div>
            <div class="keyboard-btn letter-Z">Z</div>
            <div class="keyboard-btn letter-X">X</div>
            <div class="keyboard-btn letter-C">C</div>
            <div class="keyboard-btn letter-V">V</div>
            <div class="keyboard-btn letter-B">B</div>
            <div class="keyboard-btn letter-N">N</div>
            <div class="keyboard-btn letter-M">M</div>
            <div class="keyboard-btn comma-btn">,</div>
            <div class="keyboard-btn dot-btn">.</div>
            <div class="keyboard-btn question-mark-btn">?</div>
            <div class="keyboard-btn right-shift-btn">Shift</div>      

            <div class="keyboard-btn left-ctrl-btn">Ctrl</div>
            <div class="keyboard-btn windows-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="0.75em" viewBox="0 0 448 512"><path d="M0 93.7l183.6-25.3v177.4H0V93.7zm0 324.6l183.6 25.3V268.4H0v149.9zm203.8 28L448 480V268.4H203.8v177.9zm0-380.6v180.1H448V32L203.8 65.7z"/></svg>
            </div>
            <div class="keyboard-btn left-alt-btn">Alt</div>
            <div class="keyboard-btn space-btn"></div>
            <div class="keyboard-btn right-alt-btn">Alt</div>
            <div class="keyboard-btn right-ctrl-btn">Ctrl</div>
            <div class="keyboard-btn arrow-left-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 320 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
            </div>
            <div>
                <div class="keyboard-btn arrow-top-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 512 512"><path d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"/></svg>
                </div>
                <div class="keyboard-btn arrow-bottom-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 512 512"><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
                </div>
            </div>
            <div class="keyboard-btn arrow-right-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 320 512"><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
            </div>
        </div>

        <div class="keyboard-numlock">
            <div class="keyboard-btn home-btn">Home</div>
            <div class="keyboard-btn end-btn">End</div>
            <div class="keyboard-btn pg-up-btn">Pg up</div>
            <div class="keyboard-btn pg-dn-btn">Pg dn</div>
            <div class="keyboard-btn numlock-btn">Num lock</div>
            <div class="keyboard-btn numlock-slash-btn">/</div>
            <div class="keyboard-btn numlock-star-btn">*</div>
            <div class="keyboard-btn numlock-minus-btn">-</div>
            <div class="keyboard-btn numlock-7-btn">7</div>
            <div class="keyboard-btn numlock-8-btn">8</div>
            <div class="keyboard-btn numlock-9-btn">9</div>
            <div class="keyboard-btn numlock-plus-btn">+</div>
            <div class="keyboard-btn numlock-4-btn">4</div>
            <div class="keyboard-btn numlock-5-btn">5</div>
            <div class="keyboard-btn numlock-6-btn">6</div>
            <div class="keyboard-btn numlock-1-btn">1</div>
            <div class="keyboard-btn numlock-2-btn">2</div>
            <div class="keyboard-btn numlock-3-btn">3</div>
            <div class="keyboard-btn numlock-enter-btn">Enter</div>
            <div class="keyboard-btn numlock-0-btn">0</div>
            <div class="keyboard-btn numlock-comma-btn">,</div>
        </div>
    </div>
</body>
</html>
